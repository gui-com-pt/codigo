<div class="pi-card" pi-class-hover="pi-card--hover">
    <div class="pi-card__thumb">
        <a class="pi-card__thumb-anchor" ui-sref="article-view({id: article.id})"><img ng-src="{{article.image}}" /></a>
        <div class="pi-card__content">
        <p ng-bind="article.headline"></p>
        <ul class="pi-card__list">
            <li><a><i class="icon ion-social-linkedin-outline"></i></a></li>
            <li><a><i class="icon ion-social-twitch-outline"></i></a></li>
            <li><a><i class="icon ion-social-facebook-outline"></i></a></li>
        </ul>
        </div>
    </div>
    <a class="pi-card__title" ui-sref="article-view({id: article.id})" ng-bind="article.name"></a>
    <div class="pi-card__date"> hรก 3 horas</div>
</div>
