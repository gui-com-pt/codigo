    <!-- endinject -->

    <script src="dist/angular.js"></script>
    <script src="dist/app.js"></script>

    <script src="dist/jquery.js"></script>

</head>
<body>
  <div class="pi-nav__wrapper pi-nav__wrapper--fixed">
      <div class="pi-nav">
      <ul>
            <li><a ui-sref="home">codigo.ovh</a></li>
            <li><a ui-sref="question-list">Perguntas</a></li>
            <li><a href="">Gestão</a>
                <ul>
                    <li><a ui-sref="article-create">Criar Artigo</a></li>
                    <li><a ui-sref="category-list">Categorias</a></li>
                    <li><a ui-sref="category-create">Criar Categoria</a></li>
                </ul>
            </li>

        </ul>
          <ul class="pi-list__right">
              <li>
                  <form ng-submit="$root.search(searchModel)">
                      <div class="pi-form__btn-group">
                          <div class="pi-form__group">
                              <input type="text" ng-model="searchModel" placeholder="Pesquisar" class="pi-form__control" />
                          </div>
                          <div class="pi-form__group">
                              <button type="submit" class="button-primary"><i class="icon ion-android-search"></i></button>
                          </div>
                      </div>
                  </form>
              </li>
          </ul>
          </div>
  </div>
  <div class="pi-nav__wrapper pi-nav__sub">
  <div class="pi-nav">
  <ul>
    <li ng-repeat="cat in $root.categories"><a ui-sref="article-list({categoryId: cat.id})" ng-bind="cat.displayName"></a></li>
    </ul>
    </div>
  </div>
  <div ng-show="current.name != 'home'" class="pi-breadcrumb" pi-breadcrumb></div>


  <div class="cod__view">

      <ui-view></ui-view>
  </div>
  <script type="text/ng-template" id="html/pi/comment-window.html">
      <h3>Comentários</h3>
      <div pi-comment-form></div>
      <div ng-repeat="comment in comments | reverse" pi-comment-message comment="comment"></div>
   </script>

        <button class="btn btn-primary btn-xs btn-transparent" ng-repeat="item in $root.menuItems" ng-if="item.isAnchor" ui-sref="{{item.state}}"><span class="subMenu-icon" ng-if="item.icon"><i class="{{item.icon}}"></i> </span><span ng-bind="item.label"></span></button>
        <button class="btn btn-primary btn-xs btn-transparent" ng-repeat="item in $root.menuItems" ng-if="item.isButton && item != null" href="#" ng-click="item.action()"><i class="{{item.icon}}"></i> <span ng-bind="item.label"></span></button>

    </div>
</div>

  <script type="text/ng-template" id="html/pi/comment-message.html">
      <div class="comment-message">
          <a class="comment-message__author" ui-sref="profile.home({id: comment.author.id})">
              <img class="comment-message__author-img" ng-src="http://lorempixel.com/100/100/people/" />
          </a>
          <div class="comment-message__body">
              <div><span ng-bind="comment.author.displayName"></span><span class="comment-message__created" ng-bind="comment.created"></span></div>
              <!--<div>aqui metiamos a sport phrase dele</div>-->
              <div ng-bind="comment.message"></div>
          </div>
      </div>
  </script>
  <script type="text/ng-template" id="html/pi/comment-form.html">
      <div class="fit-form" class="pi-comment-form">
          <form class="fit-form__group" ng-submit="send(message)">
              <textarea rows="4" ng-model="message" class="fit-form__group-control"></textarea>
      </div>
      <div class="fit-form__footer">
          <button type="button" ng-click="send(message)">Enviar Comentário</button>
      </div>
      </div>
  </script>
  <script type="text/ng-template" id="html/upload-thumbnail.html">
      <div class="upload-thumbnail__btn" ngf-select ngf-change="upload($files)">
          <div>Upload Foto</div>
          <img ng-src="{{thumbnailSrc}}">
          <div ng-show="uploadProgress > 0 && uploadProgress < 100">
              A enviar... <!--{{ctrl.uploadProgress}} %-->
          </div>
      </div>
</script>
